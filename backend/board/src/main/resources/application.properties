# ✅ 서버 포트 설정
server.port=8080

# ✅ MySQL 연결 설정
spring.datasource.url=jdbc:mysql://localhost:3306/board_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root          # ← 너의 DB 사용자명
spring.datasource.password=1234          # ← 너의 DB 비밀번호

# ✅ JPA 설정
spring.jpa.hibernate.ddl-auto=update     # 엔티티 기반 자동 테이블 생성
spring.jpa.show-sql=true                 # 콘솔에 SQL 쿼리 출력 **이거 에러아님**
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ✅ JWT 관련 (나중에 구현할 예정)
jwt.secret=your-super-secret-key
jwt.expiration=3600000

# ✅ 카카오 로그인 설정
spring.security.oauth2.client.registration.kakao.client-id=카카오_REST_API_KEY
spring.security.oauth2.client.registration.kakao.client-secret=카카오_CLIENT_SECRET
spring.security.oauth2.client.registration.kakao.redirect-uri=http://localhost:5173/auth/kakao/callback
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.client-name=Kakao
spring.security.oauth2.client.registration.kakao.scope=openid, profile_nickname, account_email
spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
spring.security.oauth2.client.provider.kakao.user-name-attribute=id